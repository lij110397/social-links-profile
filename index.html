<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    >
    <meta name="author" content="Jiao Li">
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <img src="assets/images/avatar-jessica.jpeg" alt="avator">
      <h1 class="linkcard-name">Jessica Randall</h1>
      <h2 class="linkcard-location">London, United Kingdom</h2>
      <p class="linkcard-intro">"Front-end developer and avid reader."</p>
      <div class="linkcard-buttons">
        <button class="linkcard-buttons-github">GitHub</button>
        <button class="linkcard-buttons-frontedmentor">Frontend Mentor</button>
        <button class="linkcard-buttons-linkedin">LinkedIn</button>
        <button class="linkcard-buttons-twitter">Twitter</button>
        <button class="linkcard-buttons-instagram">Instagram</button>
      </div>
    </main>
  </body>
</html>
